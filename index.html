<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GoalFlow | Elite System</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="page-home" class="page active-page">
        <div class="top-bar">
            <h1>GoalFlow.</h1>
            <div class="profile-mini"><i class="fa-solid fa-user"></i></div>
        </div>
        <div style="margin-top: 20px;">
            <p style="color: var(--accent); font-weight: 700; font-size: 14px; text-transform: uppercase;">Bonjour, Leader</p>
            <h1 class="hero-title">Façonnez votre<br>futur.</h1>
        </div>
        <div class="home-card-elite" onclick="navigation.goTo('weekly')">
            <h2>Agenda Stratégique</h2>
            <p style="font-size: 22px; font-weight: 700;">Visualiser vos ambitions</p>
            <div style="margin-top: 25px; color: var(--accent); font-weight: 800; font-size: 14px;">OUVRIR L'AGENDA <i class="fa-solid fa-arrow-right-long"></i></div>
        </div>
        <div class="stats-grid">
            <div class="stat-pill"><b>12</b><span>Streak</span></div>
            <div class="stat-pill"><b style="color: #10B981;">92%</b><span>Focus</span></div>
        </div>
    </div>

    <div id="page-focus" class="page">
        <div class="top-bar"><h1>Exécution.</h1></div>
        <div class="progress-circle-container">
            <svg width="100" height="100">
                <circle cx="50" cy="50" r="45" fill="none" stroke="#E2E8F0" stroke-width="8"/>
                <circle id="p-bar" cx="50" cy="50" r="45" fill="none" class="progress-circle-bar" stroke-dasharray="282.7" stroke-dashoffset="282.7"/>
            </svg>
            <div id="p-text" style="position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); font-weight:800;">0%</div>
        </div>
        <div class="category-filter" id="category-filter">
            <div class="filter-btn active" data-category="all" onclick="ui.filterByCategory('all')">Tout</div>
            <div class="filter-btn" data-category="travail" onclick="ui.filterByCategory('travail')">Travail</div>
            <div class="filter-btn" data-category="personnel" onclick="ui.filterByCategory('personnel')">Personnel</div>
            <div class="filter-btn" data-category="sante" onclick="ui.filterByCategory('sante')">Santé</div>
            <div class="filter-btn" data-category="apprentissage" onclick="ui.filterByCategory('apprentissage')">Apprentissage</div>
        </div>
        <div class="date-picker" id="focus-picker"></div>
        <div class="task-list" id="focus-list"></div>
    </div>

    <div id="page-weekly" class="page">
        <div class="top-bar"><h1>Structure Hebdo.</h1></div>
        <div class="calendar-wrapper">
            <div class="agenda-header-wrapper" id="header-view"><div class="days-row" id="header-cont"></div></div>
            <div class="agenda-scroll" id="grid-view">
                <div class="grid-master">
                    <div class="hours-column" id="hours-cont"></div>
                    <div id="days-cont" style="display: flex;"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="modal">
        <div class="modal-ui">
            <h2>Nouveau Plan</h2>
            <input type="text" id="t-title" placeholder="Quel est l'objectif ?">
            <select id="t-day">
                <option value="0">Lundi</option><option value="1">Mardi</option><option value="2">Mercredi</option>
                <option value="3">Jeudi</option><option value="4">Vendredi</option><option value="5">Samedi</option>
                <option value="6">Dimanche</option>
            </select>
            <select id="t-hour"></select>
            <select id="t-priority">
                <option value="basse">Priorité : Basse</option>
                <option value="moyenne" selected>Priorité : Moyenne</option>
                <option value="haute">Priorité : Haute</option>
            </select>
            <select id="t-category">
                <option value="travail">Catégorie : Travail</option>
                <option value="personnel">Catégorie : Personnel</option>
                <option value="sante">Catégorie : Santé</option>
                <option value="apprentissage">Catégorie : Apprentissage</option>
            </select>
            <button class="save-btn" onclick="app.addObj()">Enregistrer</button>
            <p onclick="ui.closeM()" style="text-align:center; margin-top:20px; color:var(--text-dim); cursor:pointer;">Annuler</p>
        </div>
    </div>

    <nav>
        <i class="fa-solid fa-house nav-link active" onclick="navigation.goTo('home')"></i>
        <i class="fa-solid fa-list-check nav-link" onclick="navigation.goTo('focus')"></i>
        <div class="add-float" onclick="ui.openM()"><i class="fa-solid fa-plus"></i></div>
        <i class="fa-solid fa-calendar-days nav-link" onclick="navigation.goTo('weekly')"></i>
        <i class="fa-solid fa-gear nav-link"></i>
    </nav>

    <script src="script.js"></script>
</body>
</html>
